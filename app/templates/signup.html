<form novalidate ng-submit="adduser()">

    <div class="col-md-5" style="border: solid 1px Gainsboro; border-radius: 4px; padding: 10px 20px;">

        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" ng-model="user.name" placeholder="Name">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" ng-model="user.email" placeholder="Email">
        </div>

        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" ng-model="user.username" placeholder="Username">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" ng-model="user.password" placeholder="Password">
        </div>

        <div class="form-group">
            <button class="btn btn-primary" type="submit" ng-disabled=""></button>
        </div>

    </div>

</form>

{{test}}
