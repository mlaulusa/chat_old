<div class="row">
	<div class="col-md-offset-5 col-md-2">
		<div class="form-group">
			<label for="usernameTextbox">Username</label>
			<input class="form-control" type="text"ng-model="user.username" placeholder="Username">
		</div>
		<div class="form-group">
			<label for="passwordTextbox">Password</label>
			<input class="form-control" type="password" ng-model="user.password" placeholder="Password">
		</div>
		<div class="form-group">
			<button class="btn btn-primary btn-block" ng-click="signin()">Submit</button>
		</div>
	</div>
</div>
