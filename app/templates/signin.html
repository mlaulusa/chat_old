<div class="row" style="margin: 20% auto;">
    <div class="col-md-offset-4 col-md-3"
         style="border: solid 1px Gainsboro; border-radius: 8px; padding: 10px 20px; background-color: #F5F5F5;">

        <form name="signin_form" novalidate ng-submit="signin()">

            <div class="form-group">
                <label for="usernameTextbox">Username</label>
                <input id="usernameTextbox" class="form-control" name="username" type="text " ng-model="user.username"
                       placeholder="Username" required>
            </div>

            <div class="form-group">
                <label for="passwordTextbox">Password</label>
                <input id="passwordTextbox" class="form-control" name="password" type="password"
                       ng-model="user.password" placeholder="Password" required>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

    </div>
</div>
